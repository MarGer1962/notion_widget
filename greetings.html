<html> 
<head>
    <title>Begroeting</title> 
    <style>
#lbl {
    font-family: monospace;
    font-size: xx-large;
    color: #626262;
    padding: 5px;
    border: 1px solid #ececec;
    text-align: center;
    line-height: 1.5;
    height:85%


}
#date{
    font-size:large;
}
body{
    background-color: aliceblue;
}
    </style>
</head>
<body>
    <div id="lbl"></div>
</body>

<script>
    var weekday = new Array(7);
    weekday[0] = "zondag";
    weekday[1] = "maandag";
    weekday[2] = "dinsdag";
    weekday[3] = "woensdag";
    weekday[4] = "donderdag";
    weekday[5] = "vrijdag";
    weekday[6] = "zaterdag";

    
    var today = new Date();
    var hrs = today.getHours();
    var dayOfWeek = weekday[today.getDay()];
    var date = dayOfWeek+" " + today.getDate() + "-" +(today.getMonth()+1) +'-'+today.getFullYear()  ;

    var greet;

    if (hrs < 12)
        greet = 'Goede Morgen  ';
    else if (hrs >= 12 && hrs <= 17)
        greet = 'Goede Middag ';
    else if (hrs >= 17 && hrs <= 24)
        greet = 'Goede Avond  ';

    document.getElementById('lbl').innerHTML =
        greet+=`<div id="date"> Het is vandaag ${date}</div>`;
</script> 
</html>
